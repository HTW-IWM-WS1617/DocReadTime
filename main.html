<html>
<head>
    <script language="JavaScript" type="text/javascript">function einblenden(div)
    {
        with (document.getElementById(div).style) {
            if (display == "none") {
                display = "inline";
            } else {
                display = "none";
            }
        }
    }//</script>
</head>
<body>
<p>Ihre Zeit</p>
<input type="button" value="Ein-/ausblenden"
       onclick="einblenden('news1')"><br>
<div id="news1" style="display: none;">Die Zeit betr&auml;gt:</div>
</body>
</html>
